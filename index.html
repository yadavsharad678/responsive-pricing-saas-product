<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pricing-table">
        <h1>Saas Product Pricing</h1>
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">$19 <span>/month</span></p>
            <ul>
                <li>10 Projects</li>
                <li>Basic Support</li>
                <li>5 GB Storage</li>
            </ul>
            <button>Choose Basic</button>
        </div>
        <div class="pricing-card highlighted">
            <h2>Pro</h2>
            <p class="price">$49 <span>/month</span></p>
            <ul>
                <li>Unlimited Projects</li>
                <li>Priority Support</li>
                <li>50 GB Storage</li>
            </ul>
            <button>Choose Pro</button>
        </div>
        <div class="pricing-card">
            <h2>Enterprise</h2>
            <p class="price">$99 <span>/month</span></p>
            <ul>
                <li>Custom Solutions</li>
                <li>Dedicated Support</li>
                <li>Unlimited Storage</li>
            </ul>
            <button>Contact Us</button>
        </div>
    </div>
    </section>
    
</body>
</html>
